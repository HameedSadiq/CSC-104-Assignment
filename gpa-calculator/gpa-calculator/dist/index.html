        <h1>GPA Calculator</h1>

            <label for="grade">Enter your grade:</label>

            <label for="credit">Enter credit hours:</label>
            <input type="number" id="credit" placeholder="Enter credit hours">
            <button onclick="calculateGPA()">Add Course</button>
        </div>
        <div id="courses">
            <!-- Courses will be listed here -->
        </div>
        <div id="result">
            <!-- GPA result will be displayed here -->
